<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=".css" />
    <title>英単語帳</title>
  </head>
  <body>
    <div class="black_board">
      <div class="black_board_content"></div>
      <p>オリジナルの単語帳をつくろう！</p>
      <div class="flash_cards">
        <input
          type="text"
          class="flash_cards_words"
          id="FlashCardsWords"
          placeholder="単語を書いて下さい"
          onblur="appearSaveBtn();"
        />
        <input
          type="text"
          class="flash_cards_meanings"
          id="FlashCardsMeanigs"
          placeholder="英単語の意味を書いて下さい"
          onblur="appearSaveBtn();"
        />
      </div>
      <div id="nextBackBtn" class="next_back_btn">
        <span class="back_btn" onclick="backBtn()">戻る</span>
        <span>/</span>
        <span class="next_btn" onclick="nextBtn()">次へ</span>
      </div>
    </div>
    <script src=".js"></script>
  </body>
</html>
