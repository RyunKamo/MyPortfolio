<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=".css" />
    <title>英単語帳</title>
  </head>
  <body>
    <div class="black_board">
      <div class="black_board_content"></div>
      <p class="black_board_title">オリジナルの単語帳をつくろう！</p>
      <p class="use_flash_cards" id="use_flash_cards"><input type="checkbox" class="checkbox" id="checkbox">単語帳を使う</p>
      <div id="FlashCardsWords" class="flash_cards_words">
        <input
          type="text"
          id="words"
          class="words"
          placeholder="単語を書いて下さい"
          onblur="appearSaveBtn();"
        />
      </div>
      <div id="FlashCardsMeanigs" class="flash_cards_meanings">
        <input
          type="text"
          id="meanings"
          class="meanings"
          placeholder="英単語の意味を書いて下さい"
          onblur="appearSaveBtn();"
        />
      </div>
      <div id="nextBackBtn" class="next_back_btn">
        <span class="back_btn" onclick="backBtn()">戻る</span>
        <span>/</span>
        <span class="next_btn" onclick="nextBtn()">次へ</span>
      </div>
    </div>
    <script src=".js"></script>
  </body>
</html>
